    // VISUALIZATION 1 CODE
    // set the dimensions and margins of the graph
    var margin = {top: 20, right: 20, bottom: 30, left: 60},
    width = 460 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

    // append the svg object to the body of the page
    var svg = d3.select("#meet")
        .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
        .append("g")
            .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");
    // load and format the data
    d3.csv("./Vis1_Data.csv",
        function(d){
            console.log("data", d);
            return { month : d.Method, value : d.same_sex}
    }).then(
        function(data) {
            // Add X axis
            const xScale = d3.scaleBand()
            .domain(data.map(d => d.month))
            .range([0, width])
            .padding(0.1);

            svg.append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(xScale))

            // Add Y axis
            const yScale = d3.scaleLinear()
            .domain( [0, 0.35])
            .range([ height, 0 ]);

            svg.append("g")
            .call(d3.axisLeft(yScale));

            // Add bars 
            const barGroup = svg.append("g") // create a group to keep the bars
                .attr("class", "barGroup")
                .attr("transform", `translate(${margin.left}, ${0})`); // shift all bars by the margin offset

            // Add rectangles here by binding the totalPopDataEntries array with rect elements
            barGroup.selectAll("rect")
                .data(data)
                .join("rect")
                .attr("x", d => xScale(d.month))
                .attr("fill", "#e83")
                .attr("y", d => yScale(d.value))
                .attr("width", xScale.bandwidth())
                .attr("height", d => height - yScale(d.value))

        }
    )
