<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Load d3.js, v4 -->
    <script src="https://d3js.org/d3.v6.js"></script>
</head>
<style>
    .rects:hover {
        cursor: pointer;
    }

    .graphs {
        display: flex;
        flex-wrap: wrap;
    }

    .dotsMeet:hover, .dotsBegin:hover, .dotsLive:hover, .dotsMarry:hover, .dotsSeparate:hover {
        stroke: black;
        stroke-width: 3px;
        cursor: pointer;
    }

    .vis2 {
        display: flex;
    }

    .graph-titles {
        font-size: 20px;
        margin-left: 280px;
    }

</style>
<body>

<!-- Visualization 2 -->
<div class="graph-titles">
    <p>Months in which Relationship Milestones are Met</p>
</div>
<div class="vis2">
    <div class="graphs">
        <div id="milestone"></div>
        <div id="milestoneInter"></div>
        <div id="milestoneSame"></div>
        <div id="milestoneAge"></div>
    </div>
    <div>
        <svg id="mylegend" height=300 width=450></svg>
    </div>
    
</div>



<script src="./vis2all.js"></script>
<script src="./vis2inter.js"></script>
<script src="./vis2same.js"></script>
<script src="./vis2age.js"></script>

</body>
</html>
