<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Load d3.js, v4 -->
    <script src="https://d3js.org/d3.v6.js"></script>
</head>
<style>
    .legend {
        font-size: 16px;
        user-select: none;
        text-anchor: middle;
        text-decoration: none;
    }

    .legend:hover {
        cursor: pointer;
    }

</style>
<body>

<!-- Visualization 2 -->
<div id="milestone"></div>

<script>
    // VISUALIZATION 2 CODE
    // set the dimensions and margins of the graph
    var margin = {top: 20, right: 20, bottom: 30, left: 60},
    width = 460 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

    // append the svg object to the body of the page
    var svg = d3.select("#milestone")
        .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
        .append("g")
            .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");
                
    // load and format the data
    d3.csv("./Vis2_Data.csv",
        function(d){
            // console.log(d);
            return { month : d3.timeParse("%b")(d.date), value : d.value, m : d.milestone, color : parseInt(d.color) }
    }).then(
        function(data) {
            const milestonedata = d3.group(data, d => d.m);
            console.log(milestonedata)

            // Add X axis
            const x = d3.scaleTime()
            .domain(d3.extent(data, d => d.month))
            .range([ 0, width ]);

            svg.append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom()
                .tickFormat(d3.timeFormat("%b"))
                .scale(x))

            // Add Y axis
            const y = d3.scaleLinear()
            .domain( [0, 400.0])
            .range([ height, 35 ]);

            svg.append("g")
            .call(d3.axisLeft(y));

            const color = d3.scaleOrdinal()
                .range(['#e41a1c','#377eb8','#4daf4a','#984ea3','#ff7f00','#ffff33','#a65628','#f781bf','#999999'])

            svg
            .append("g")
            .selectAll(".line")
            .data(milestonedata)
            .join("path")
                .attr("fill", "none")
                .attr("stroke", function(d){ return color(d[0]) })
                .attr("stroke-width", 1)
                .attr("id", function(d){ return d[0]; }) // assign ID
                .attr("d", function(d){
                    return d3.line()
                        .x(function(d) { return x(d.month); })
                        .y(function(d) { return y(+d.value); })(d[1])
                })

            // Add the points - working code below
            svg
            .append("g")
            .selectAll("dot")
            .data(data)
            .enter()
            .append("circle")
                .attr("cx", function(d) { return x(d.month) } )
                .attr("cy", function(d) { return y(d.value) } )
                .attr("r", 2)
                .attr("class", function(d) {
                    if (d.m === "Meet") {return "dotsMeet"}	
                    else if (d.m === "Begin") {return "dotsBegin"}
                    else if (d.m === "Live") {return "dotsLive"}
                    else if (d.m === "Marry") {return "dotsMarry"}
                    else { return "dotsSeparate" }
                })
                .attr("fill", function(d) {
                    if (d.m === "Meet") {return "red"}	
                    else if (d.m === "Begin") {return "blue"}
                    else if (d.m === "Live") {return "green"}
                    else if (d.m === "Marry") {return "purple"}
                    else { return "orange" } 			
                })
        
            // Add the legend
            var legendSpace = width/5; // there are 5 keys
            milestonedata.forEach( function(d,key) {
                svg
                .append("text")
                .attr("x", 35 + d[0].color*legendSpace)
                .attr("y", 10)
                .attr("class", "legend") // style the legend
                .attr("id", "#leg" + key)
                .attr("fill", color(key))
                .on("click", function(d){
                    // Get opacity value of current line
                    var curOpacityLine = d3.select("#" + key).style('opacity');
                    var curOpacityDots = d3.select(".dots" + key).style('opacity');

                    // get decorationo of current legend element
                    var curDecor = d3.select(this).style('text-decoration');
                    var newDecor = "line-through";
                    if (curDecor !== "none solid rgb(0, 0, 0)") {
                        newDecor = "none solid rgb(0, 0, 0)";
                    }
                    d3.select(this).style("text-decoration", newDecor);

                    // Toggle line visibility based on the ID
                    d3.select("#" + key)
                        .transition().duration(100) 
                        .style("opacity", 1 - curOpacityLine);
                    

                    // Toggle dots visibility 
                    d3.selectAll(".dots" + key)
                        .transition().duration(100) 
                        .style("opacity", 1 - curOpacityDots);
                    })  
                .text(function(d) { return key }); 
            });
        }
    )


</script>
</body>
</html>
